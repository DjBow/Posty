<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/my_page_icon.svg" />
    <title>Posty - Регистрация</title>
</head>

<body>

    <header>
        <a href="index.html"><img class='logo' src="src/icons/logo.svg" alt="Логотип Posty"></a>
        <h1 class='title'>Регистрация</h1>
    </header>

    <form action="" class='login-window'>

        <div class="login-window-title">
            <img src="src/icons/registration.svg" alt="Иконка регистрации" class='window-icon'>
            <h1>Создайте аккаунт</h1>
        </div>

        <div class="input-blocks">
            <div class="input-block">
                <label for="login" class='input-text'>Логин</label>
                <input type="text" name="login" placeholder='Введите логин' class='input-field' id='input-login'>
            </div>

            <div class="input-block">
                <label for="password" class='input-text'>Пароль</label>
                <input type="password" name="password" placeholder='Введите пароль' class='input-field'
                    id='input-password' required>
            </div>

            <div class="input-block">
                <label for="password_confirm" class='input-text'>Повторите пароль</label>
                <input type="password" name="password_confirm" placeholder='Введите пароль снова' class='input-field'
                    id='input-password' required>
            </div>

        </div>

        <input type="button" value="Создать аккаунт" class='enter'>

        <div class="exception">
            <span>Уже есть аккаунт?</span>
            <a href="login.html" class='exception-link'>Войти в аккаунт</a>
        </div>
    </form>

</body>

</html>
